<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Youtube Live Questio Tracker</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>

<body>
    <div>
        <input type="text" placeholder="Filter by.... ex: PREGUNTA:"></input>
    </div>
    <div class="question-container">
        <div class="question-card clearfix">
            <div class="card-left" tabindex="0">
                <div class="card-question">
                    Como hago funcionar esta extension?
                </div>
                <div class="card-author">
                    pedrito
                </div>
            </div>
            <div class="card-right">
                <button class=""><span>Remove</span></button>
            </div>
        </div>
    </div>
    <div id="status"></div>
    <img id="image-result" hidden>
</body>

</html>
