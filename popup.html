<!--

 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Youtube Live Questio Tracker</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>

      - JavaScript and HTML must be in separate files: see our Content Security

<body>
    <div>
        <input type="text" placeholder="Filter by.... ex: PREGUNTA:"></input>
    </div>
    <div class="question-container">
        <div class="question-card clearfix">
            <div class="card-left" tabindex="0">
                <div class="card-question">
                    Como hago funcionar esta extension?
                </div>
                <div class="card-author">
                    pedrito
                </div>
            </div>
            <div class="card-right">
                <button class=""><span>Remove</span></button>
            </div>
        </div>
    </div>
    <div id="status"></div>
    <img id="image-result" hidden>
</body>
